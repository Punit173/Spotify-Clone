<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img class="logo" src="Spotify_icon.svg.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Love Songs - Punit Joshi</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="covers/coverpage1.jpg" alt="">
                    <span>Ishq Sufiyana</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/coverpage2.jpeg" alt="">
                    <span>Pee Loon</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverpage1.jpg" alt="">
                    <span>Bakhuda Tumhi Ho</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverpage1.jpg" alt="">
                    <span>Pehli Nazar Mein</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/coverpage5.jpg" alt="">
                    <span>Teri Ore</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverpage1.jpg" alt="">
                    <span>Rishte Naate</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
            </div> 
    </div>
    <div class="songBanner">

    </div>

    </div>

    <div class="bottom">
        <input type="range" id="myscroll" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-xl"></i>
            <i id="masterPlay" class="fa-regular fa-circle-play fa-2xl"></i>
            <i class="fa-solid fa-forward fa-xl"></i>
        </div>
        <div class="songInfo">
            <img src="1.gif" id="gif" width="42px" style="padding-top: 10px;" alt="">Ishq Sufiyana
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a972b744c3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
